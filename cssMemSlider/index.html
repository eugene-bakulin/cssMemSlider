<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../cssMemSlider/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <title>Meme slider</title>
</head>
    <body>
        <div class="wrapper">

            <div class="slider">
            
                <input type="radio" name="slider-check" class="slider-check" id="meme1" checked>
                <label for="meme1" class="slider-label slider-label1"></label>
                <div class="meme-block">
                    <img src="../cssMemSlider/assets/5stringsofcode.jpg" alt="5strings" class="meme">
                </div>
                <p class="txt meme-text1">Every time like this</p>

                <input type="radio" name="slider-check" class="slider-check" id="meme2">
                <label for="meme2" class="slider-label slider-label2"></label>
                <div class="meme-block">
                    <img src="../cssMemSlider/assets/blank.jpg" alt="linter" class="meme">
                </div>
                <p class="txt meme-text2">Do you remember the previous task?</p>

                <input type="radio" name="slider-check" class="slider-check" id="meme3">
                <label for="meme3" class="slider-label slider-label3"></label>
                <div class="meme-block">              
                    <img src="../cssMemSlider/assets/explane1.jpg" alt="explain1" class="meme">
                </div>
                <p class="txt meme-text3">Simple explanation #1</p>

                <input type="radio" name="slider-check" class="slider-check" id="meme4">
                <label for="meme4" class="slider-label slider-label4"></label>
                <div class="meme-block">              
                    <img src="../cssMemSlider/assets/explane2.jpg" alt="explain2" class="meme">
                </div>
                <p class="txt meme-text4">Simple explanation #2</p>

                <input type="radio" name="slider-check" class="slider-check" id="meme5">
                <label for="meme5" class="slider-label slider-label5"></label>
                <div class="meme-block">               
                    <img src="../cssMemSlider/assets/harold.jpg" alt="suffering-harold" class="meme">
                </div>
                <p class="txt meme-text5">true or false?</p>

                <input type="radio" name="slider-check" class="slider-check" id="meme6">
                <label for="meme6" class="slider-label slider-label6"></label>
                <div class="meme-block">               
                    <img src="../cssMemSlider/assets/newbie.jpg" alt="newbie" class="meme">
                </div>
                <p class="txt meme-text6">Passed stage</p>

            </div>
            
        </div>
    </body>
</html>
