<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <title>Meme slider</title>
</head>
    <body>
        <div class="wrapper">
            <input type="radio" name="point" id="meme1" checked>
            <input type="radio" name="point" id="meme2">
            <input type="radio" name="point" id="meme3">
            <input type="radio" name="point" id="meme4">
            <input type="radio" name="point" id="meme5">
            <div class="slider">
                <div class="memblock meme1-block">
                    <div class="slides meme1"><img src="../cssMemSlider/assets/5stringsofcode.jpg" alt=""></div>
                    <div class="txt txt-meme1">1</div>
                </div>
                <div class="memblock meme2-block">
                    <div class="slides meme2"><img src="../cssMemSlider/assets/blank.jpg" alt=""></div>
                    <div class="txt txt-meme2">2</div>
                </div>
                <div class="memblock meme3-block">
                    <div class="slides meme3"><img src="../cssMemSlider/assets/explane.jpg" alt=""></div>
                    <div class="txt txt-meme3">3</div>
                </div>
                <div class="memblock meme4-block">
                    <div class="slides meme4"><img src="../cssMemSlider/assets/harold.jpg" alt=""></div>
                    <div class="txt txt-meme4">4</div>
                </div>
                <div class="memblock meme5-block">
                    <div class="slides meme5"><img src="../cssMemSlider/assets/newbie.jpg" alt=""></div>
                    <div class="txt txt-meme5">5</div>
                </div>
            </div>
            <div class="controls">
                <label for="meme1"></label>
                <label for="meme2"></label>
                <label for="meme3"></label>
                <label for="meme4"></label>
                <label for="meme5"></label>
            </div>
        </div>    
    </body>
</html>
